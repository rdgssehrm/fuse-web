<!DOCTYPE HTML>
<!-- HTML 5, probably -->
<html>
  <head>
	<title>FUSE data server</title>

	<script src="js/jquery-1.8.2.js"></script>
	<script src="js/jquery.flot.js"></script>
	<script src="js/jquery.flot.time.js"></script>
	<script src="js/fuse-data.js"></script>
	<script src="js/series.js"></script>

	<script>
	  $(document).ready(function(){
	  	$Series.load_all();
	  });
	</script>

	<link rel="stylesheet" type="text/css" href="artefacts/css/default.css" />
  </head>
  <body>
	<h1>FUSE data</h1>
	<div id="data-series">
	<h2>List of data series</h2>
	<div id="data-series-list"></div>
	</div>

	<div id="example-layout">
	  <p>Sample objects, to paste into the display where necessary:</p>
	  <div class="series-meta">
		<div class="series download">
		  Download<br/>
		  Data: <span class="download-CSV">CSV</span>
		        <span class="download-TSV">TSV</span>
				<span class="download-XLS">XLS</span>
				<span class="download-JSON">JSON</span><br/>
		  Metadata: <span class="download-meta-CSV">CSV</span>
				<span class="download-meta-JSON">JSON</span>
				<span class="download-meta-RDF">RDF</span>
		</div>
		<div>
		  <span class="series name"></span>
		  <span class="series unit">(<span class="series unit-text"></span>)</span>
		</div>
		<div class="series thumbnail graph"></div>
		<div class="series description"></div>
	  </div>
	</div>
  </body>
</html>
